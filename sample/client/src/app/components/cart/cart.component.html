<div *ngIf="cart.length <= 0">
    <h3 class="text-center">No item in the Cart!</h3>
</div>
<div class="row">
<div class="col-md-10 col-md-offset-1">
  <table class="table table-striped table-hover ">
      <thead>
          <tr>
          <th>Quantity</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Image</th>
          </tr>
      </thead>

      <tbody>
        <tr *ngFor="let product of cart; let i = index">
          <!-- <td><h4>{{product.quantity}}</h4></td> -->
          <td><h4>
            <input type="number" min="1" class="form-control" [(ngModel)]="quantity[i]"> 
          </h4></td>


          
          
          <!-- <td><h4>{{product.name}}</h4></td> -->
          <td><h4><button (click)="updateCart(product)" class="btn btn-xs btn-warning">Update Cart</button></h4></td>
          <td><h4>{{product.unitPrice}}  total of {{product.subTotalPrice}}</h4></td>
          <td><img src={{product.src}} width="50" height="50" /></td>
          <td><button (click)="removeProduct(product)" class="btn btn-xs btn-danger">Remove Product</button></td>
        </tr>

        <!-- <tr *ngIf="cart.length > 0">
          <td></td>
          <td></td>
          <td></td>
          <td><h5>Made any changes? </h5></td>
          <td><button (click)="updateCart(product)" class="btn btn-xs btn-warning">Update Cart</button></td>
        </tr> -->

        <tr class="warning">
          <td><h4>Total Items: {{totalQuantity}}</h4></td>
          <td><h4></h4></td>
          <td><h4>Total: ${{totalPrice}}</h4></td>
          <td></td>
          <td><button (click)="checkout()" class="btn btn-xs btn-success" [disabled]="this.cartEmpty">Checkout</button></td>
        </tr>
        
      </tbody>
  </table>
  
</div>
</div>
